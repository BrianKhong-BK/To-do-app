<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <nav class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">To Do App</span>
      </div>
    </nav>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle m-3" type="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="showList()">
        Filter by User ID
      </button>
      <ul class="dropdown-menu" id="dropDownList">
      </ul>
    </div>

    <div class="d-flex">
      <h2 class="me-2">User:</h2>
      <h2 id="user"></h2>
    </div>
    <table class="table table-striped table-bordered" my>
      <thead> 
        <tr>
          <th scope="col" style="width: 70%" class="align-middle">Tasks</th>
          <th scope="col" style="width: 30%">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="showList()">
                Status
              </button>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-md-start" id="dropDownList">
                <li><a class="dropdown-item" href="#" onclick="filterStatusPage(true)">Completed ✅</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterStatusPage(false)">Not Completed ❌</a></li>
                <li><a class="dropdown-item" href="#" onclick="filterStatusPageAll()">Show All</a></li>
              </ul>
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="taskList" >

      </tbody>
    </table>
    
    <script src="script.js"></script>
  </body>
</html>
